<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="sidebar">
            <div class="logo-div">
                <img class="logo-img" src="icons/checkbox-multiple-blank-outline.svg">
                <span>Dashboard</span>
            </div>
            <div class="menu">
                <ul class="general-actions">
                    <li>
                        <img class="home icon" src=icons/home-account.svg>
                        <span>Home</span>
                    </li>
                    <li>
                        <img class="account icon" src=icons/account.svg>
                        <span>Profile</span>
                    </li>
                    <li>
                        <img class="message icon" src=icons/message.svg>
                        <span>Messages</span>
                    </li>
                    <li>
                        <img class="history icon" src=icons/history.svg>
                        <span>History</span>
                    </li>
                    <li>
                        <img class="task icon" src=icons/calendar-check.svg>
                        <span>Tasks</span>
                    </li>
                    <li>
                        <img class="community icon" src=icons/account-multiple.svg>
                        <span>Communities</span>
                    </li>
                </ul>
                <ul class="settings">
                    <li>
                        <img class="setting icon" src=icons/cog.svg>
                        <span>Settings</span>
                    </li>
                    <li>
                        <img class="support icon" src=icons/face-agent.svg>
                        <span>Support</span>
                    </li>
                    <li>
                        <img class="security icon" src=icons/shield-outline.svg>
                        <span>Privacy</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dashboard"></div>
    </div>
</body>
</html>
